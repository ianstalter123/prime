<div title="Assign group">
    <select name="groups">
        <option value="-1" disabled="disabled" selected="selected">select group</option>
        <% _.each(groups, function(group){ %>
        <option value="<%= group.id %>" ><%= group.groupName %></option>
        <% }); %>
    </select>
    <% if (totalCustomers) { %>
    <hr />
    <label class="mt20px">
        <input type="checkbox" name="applyToAll"> Apply to all customers
    </label>
    <% } %>
</div>
