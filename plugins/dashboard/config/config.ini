include_path = system/app/


[route]
name   = 'dashboard'
type   = 'Zend_Controller_Router_Route'
route  = '/dashboard/:page'
method = 'initialize'
defaults.page = index

[cpanel]
title = 'STORE'

[dashlink : cpanel]
items[] = "<a href='{url}dashboard/' target="_blank" title="Go to Dashboard">Go to Dashboard<img style='float: right; margin: 2px 1px 0 0;' src='{url}plugins/dashboard/web/images/dashboard.png' alt='Go to Dashboard'/></a>"

[admin : dashlink]
[superadmin : dashlink]
[salesperson : dashlink]